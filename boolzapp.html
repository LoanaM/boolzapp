<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="boolzappstyle.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <div id="greenbar">
    </div>
    <div class="container">
      <div class="columnleft">
        <div class="menu">
          <img src="lo_fb.jpg" alt="">
          <div class="icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div id="notifications">
        </div>
        <div id="searcell">
          <div class="searchboard">
            <i class="fa fa-search" id="lens"></i>
            <input type="text" name="" id="cerca" placeholder="Cerca o inizia una nuova chat">
          </div>
          <!-- <button type="button" id="button">Clicca</button> -->
        </div>
        <div class="friendstripe noresult">
          <img src="lo_fb.jpg" alt="">
          <div class="preview">
            <h3 class="nome" id="1">Morgana</h3>
            <p>Lorem ipsum dolor bla bla</p>
          </div>
        </div>
        <div class="friendstripe noresult">
          <img src="lo_fb.jpg" alt="">
          <div class="preview">
            <h3 class="nome" id="2">Alessio</h3>
            <p>Lorem ipsum dolor bla bla</p>
          </div>
        </div>
        <div class="friendstripe noresult">
          <img src="lo_fb.jpg" alt="">
          <div class="preview">
            <h3 id="3">Aurora</h3>
            <p>Lorem ipsum dolor bla bla</p>
          </div>
        </div>
        <div class="friendstripe noresult">
          <img src="lo_fb.jpg" alt="">
          <div class="preview">
            <h3 id="4">Ambra</h3>
            <p>Lorem ipsum dolor bla bla</p>
          </div>
        </div>
        <div class="friendstripe noresult">
          <img src="lo_fb.jpg" alt="">
          <div class="preview">
            <h3 id="5">Alice</h3>
            <p>Lorem ipsum dolor bla bla</p>
          </div>
        </div>
        <div class="friendstripe noresult">
          <img src="lo_fb.jpg" alt="">
          <div class="preview">
            <h3 id="6">Alessia</h3>
            <p>Lorem ipsum dolor bla bla</p>
          </div>
        </div>
        <div class="friendstripe noresult">
        </div>
      </div>
      <div class="centralblock">
        <div class="menu">
          <img src="lo_fb.jpg" alt="">
          <div class="icons">
            <i class="fa fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="leftcontainer">
            <div class="messages leftwhite">
              Ciao come stai?
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="rightcontainer">
            <div class="messages rightgreen">Bene,tu? Ciao lorem<span class="time">11.50</span>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="menu footer">
          <i class="far fa-smile fa-2x fafooter"></i>
          <input type="text" name="" id="inputcell">
          <i class="fa fa-microphone fa-2x fafooter"></i>
        </div>

      </div>

    </div>

    <script src="boolzappmain.js"></script>
  </body>
</html>
